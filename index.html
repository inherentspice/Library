<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylesheet.css">
  <title>Library</title>
</head>
<body>
  <div class="header"></div>
  <div class="library">
    <h1>The Shelf</h1>
    <div id="library-shelf">
    </div>
  </div>
  <form id="book-information">
    <div class="form-element">
      <p>author: </p>
      <input type="text" name="author" id="author" placeholder="Charles Dickens">
    </div>
    <div class="form-element">
      <p>book title: </p>
      <input type="text" name="title" id="title" placeholder="A Christmas Carol 2: Revenge of Christmas">
    </div>
    <div class="form-element">
      <p>release year: </p>
      <input type="text" name="year" id="year" placeholder="2011">
    </div>
    <div class="form-element">
      <p>number of pages: </p>
      <input type="text" name="pages" id="pages" placeholder="58">
    </div>
    <div class="form-element">
      <p>read: </p>
      <input type="checkbox" name="isRead" id="isRead">
    </div>
    <button type="submit" id="new-book">add new book</button>
  </form>

  <script src="index.js"></script>
</body>
</html>
